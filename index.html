<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="HandheldFriendly" content="true" />
    <title>ВЫСОТКИ</title>
    <link rel="icon" type="image/x-icon" href="./img/fav.png" />
    <link href="./stylesheets/style.css" rel="stylesheet" type="text/css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.139.0/build/three.module.js",
          "OrbitControls": "https://unpkg.com/three@0.139.0/examples/jsm/controls/OrbitControls.js",
          "GLTFLoader": "https://unpkg.com/three@0.139.0/examples/jsm/loaders/GLTFLoader.js",
          "RectAreaLightUniformsLib": "https://unpkg.com/three@0.139.0/examples/jsm/lights/RectAreaLightUniformsLib.js"
        }
      }
    </script>
    <script src="./javascript.js" defer></script>
    <script src="model.js" type="module"></script>
  </head>
  <body>
    <div id="custom-cursor"></div>
    <!-- секция первая -->
    <div class="wrapper">
      <section class="header">
        <!-- плашка-->
        <div class="attention-overlay">
          <div class="attention-content">
            <span class="attention-text">ВНИМАНИЕ</span>
            <button class="attention-close">&times;</button>
          </div>
        </div>

        <div class="header-text">
          <div class="header-line-1">
            <img src="./img/line_1.svg" alt="line1" class="responsive-img" />
          </div>
          <div class="number">
            <p class="header-text-2">[01]</p>
            <p class="header-text-3">[02]</p>
            <p class="header-text-4">[03]</p>
            <p class="header-text-5">[04]</p>
          </div>
          <div class="header-line-2">
            <img src="./img/line_2.svg" alt="line1" class="responsive-img" />
          </div>
        </div>
      </section>
      <!-- секция 3д -->
      <section class="header-3d">
        <div class="model"></div>
      </section>

      <!-- секция кружочки -->
      <section class="header-circle">
        <div class="header-circle-line1">
          <img src="./img/line.svg" alt="" class="responsive-img" />
        </div>
        <div class="circle">
          <img src="./img/circle.svg" alt="" class="responsive-img" />
        </div>
        <div class="header-circle-line2">
          <img src="./img/line.svg" alt="" class="responsive-img" />
        </div>
      </section>

      <!-- секция вторая -->
      <section class="window-1">
        <div class="window-1-main">
          <div class="number1">
            <img src="./img/1.svg" alt="" class="responsive-img" />
          </div>
          <div class="linevert">
            <img src="./img/line-vertical.svg" alt="" class="responsive-img" />
          </div>
        </div>
        <div class="window-1-text-visotki">
          <p class="visotki-text">«ВЫСОТКИ» В ПОИСКАХ СОТРУДНИКОВ</p>
        </div>
        <div class="image-container">
          <div class="simvol">
            <img
              id="svg-image"
              src="./img/simvol.svg"
              alt=""
              class="responsive-img"
            />
          </div>
          <div class="plashka1">
            <img src="./img/plashka1.svg" alt="" class="responsive-img" />
          </div>
        </div>
      </section>

      <!-- секция кружочки -->
      <section class="header-circle">
        <div class="header-circle-line1">
          <img src="./img/line.svg" alt="" class="responsive-img" />
        </div>
        <div class="circle">
          <img src="./img/circle.svg" alt="" class="responsive-img" />
        </div>
        <div class="header-circle-line2">
          <img src="./img/line.svg" alt="" class="responsive-img" />
        </div>
      </section>

      <!-- секция третья -->
      <section class="window-2">
        <div class="window-2-main">
          <div class="window-number">
            <div class="number2">
              <img src="./img/2.svg" alt="" class="responsive-img" />
            </div>
          </div>
          <div class="box">
            <img
              class="flo"
              id="flo1"
              src="./img/circle-img-1.svg"
              alt=""
              class="responsive-img"
            />
            <img
              class="flo"
              id="flo2"
              src="./img/circle-img-2.svg"
              alt=""
              class="responsive-img"
            />
            <img
              class="flo"
              id="flo3"
              src="./img/circle-img-3.svg"
              alt=""
              class="responsive-img"
            />
            <img
              class="flo"
              id="flo4"
              src="./img/circle-img-4.svg"
              alt=""
              class="responsive-img"
            />
            <img
              class="flo"
              id="flo5"
              src="./img/circle-img-5.svg"
              alt=""
              class="responsive-img"
            />
            <img
              class="flo"
              id="flo6"
              src="./img/circle-img-6.svg"
              alt=""
              class="responsive-img"
            />
          </div>
          <div class="plashka2">
            <img src="./img/plashka2.svg" alt="" class="responsive-img" />
          </div>
        </div>
      </section>

      <!-- секция кружочки -->
      <section class="header-circle">
        <div class="header-circle-line1">
          <img src="./img/line.svg" alt="" class="responsive-img" />
        </div>
        <div class="circle">
          <img src="./img/circle.svg" alt="" class="responsive-img" />
        </div>
        <div class="header-circle-line2">
          <img src="./img/line.svg" alt="" class="responsive-img" />
        </div>
      </section>

      <!-- секция четвертая -->
      <section class="window-3">
        <div class="drawing-area">
          <div class="window-3-main">
            <div class="plashka3">
              <img src="./img/plashka3.svg" alt="" class="responsive-img" />
            </div>
            <div class="number3">
              <img src="./img/3.svg" alt="" class="responsive-img" />
            </div>
          </div>
        </div>
      </section>

      <!-- секция кружочки -->
      <section class="header-circle">
        <div class="header-circle-line1">
          <img src="./img/line.svg" alt="" class="responsive-img" />
        </div>
        <div class="circle">
          <img src="./img/circle.svg" alt="" class="responsive-img" />
        </div>
        <div class="header-circle-line2">
          <img src="./img/line.svg" alt="" class="responsive-img" />
        </div>
      </section>

      <!-- секция пятая -->
      <section class="window-4">
        <div class="window-4-main">
          <p style="text-align: center" class="trud-text">
            САМАЯ ТРУДОЛЮБИВАЯ ПЧЕЛА НАЙДЕНА! <br />
            ТЕПЕРЬ ТЫ — СОТРУДНИК КОМПАНИИ <br />
            «ВЫСОТКИ»
          </p>
          <div class="number4">
            <img src="./img/4.svg" alt="" class="responsive-img" />
          </div>
        </div>
        <div class="linevert2">
          <img src="./img/linevert2.svg" alt="" class="responsive-img" />
        </div>
        <div class="knopochka-div">
          <button class="knopka" id="rules-button">
            <span class="rules"
              >скорее ознакомься с внутренними правилами компании</span
            >
          </button>
        </div>
        <div class="line-finish">
          <img src="./img/linevert3.svg" alt="" class="responsive-img" />
        </div>
      </section>

      <div class="finish-text">
        <div class="header-line-1">
          <img src="./img/line_1.svg" alt="line1" class="responsive-img" />
        </div>
        <div class="group">
          <div class="namee">
            <div class="name"><p class="name-text">ЭВЕЛИНА</p></div>
            <div class="surname"><p class="surname-text">ЮСУПОВА</p></div>
          </div>
          <div class="numbers">
            <p class="g1">[Б]</p>
            <p class="g2">[24]</p>
            <p class="g3">[ДЗ]</p>
            <p class="g4">[08]</p>
          </div>
        </div>
        <div class="header-line-2">
          <img src="./img/line_2.svg" alt="line1" class="responsive-img" />
        </div>
      </div>
    </div>
  </body>
</html>
